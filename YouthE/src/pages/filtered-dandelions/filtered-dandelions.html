<ion-header>

  <ion-navbar>
    <ion-title>filteredDandelions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right>
    <button ion-fab (click)="changeOrientation()"><ion-icon name="clipboard" ></ion-icon></button>
  </ion-fab>

  <div [hidden]="!screenLandscape">
    <ion-slides #mySlider slidesPerView="3">
      <ion-slide *ngFor="let i of filters"><img src="assets/img/filter.jpg"><h2>Filter {{i}}</h2></ion-slide>
    </ion-slides>
  </div>
  <div [hidden]="screenLandscape">
    <ion-card>
      <img src="assets/img/mainFilter.jpg"/>
    </ion-card>
  </div>
</ion-content>
